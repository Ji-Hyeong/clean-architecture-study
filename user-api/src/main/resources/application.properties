# 유저 API 서버 식별자 설정이다.
spring.application.name=user-api

# OIDC 리소스 서버 설정(예: Keycloak issuer)
# 실제 issuer URI로 교체해야 한다.
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example-idp.com/realms/example

# OIDC 로그인 클라이언트 설정(예: Keycloak)
# 실제 client-id, client-secret, issuer-uri로 교체해야 한다.
# spring.security.oauth2.client.registration.keycloak.client-id=user-api
# spring.security.oauth2.client.registration.keycloak.client-secret=change-me
# spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
# spring.security.oauth2.client.provider.keycloak.issuer-uri=https://example-idp.com/realms/example
