# 유저 API 서버 식별자 설정이다.
spring.application.name=user-api

# OIDC 리소스 서버 설정(예: Keycloak issuer)
# 로컬 Keycloak(dev) 기준 issuer URI이며, Realm 이름/포트와 일치해야 한다.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/clean-architecture

# OIDC 로그인 클라이언트 설정(예: Keycloak)
# Keycloak에 등록한 client-id/secret/issuer 값을 user-api에 반영한다.
# 기본 리다이렉트는 /login/oauth2/code/keycloak 이므로 Keycloak Redirect URI에도 동일하게 등록해야 한다.
spring.security.oauth2.client.registration.keycloak.client-id=user-api
spring.security.oauth2.client.registration.keycloak.client-secret=user-api-secret
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/clean-architecture
